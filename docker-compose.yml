services:
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${DB_USER:-user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-password}
      - POSTGRES_DB=${DB_NAME:-mydb}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  db-gui:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=db
    entrypoint: [
      "sh", "-c",
      "echo '<?php return new AdminerLoginPassword(md5(\"${DB_PASSWORD:-password}\")); ?>' > login-password.php && /usr/local/bin/docker-php-entrypoint php -S 0.0.0.0:8080"
    ]
    depends_on:
      - db

volumes:
  db-data: