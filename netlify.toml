[build]
  command = "cd packages/lp && npm run build"
  publish = "packages/lp/.next"

[build.environment]
  NODE_VERSION = "20"

# Next.js 14のApp Routerサポート
# @netlify/plugin-nextjsプラグインが必要です
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Netlifyの自動noindexを無効化
[[headers]]
  for = "/*"
  [headers.values]
    X-Robots-Tag = "index, follow"

# 正規URLへのリダイレクト設定
# HTTP → HTTPS
[[redirects]]
  from = "http://hudorosu.com/*"
  to = "https://www.hudorosu.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.hudorosu.com/*"
  to = "https://www.hudorosu.com/:splat"
  status = 301
  force = true

# ルートドメイン → www（正規URLに統一）
[[redirects]]
  from = "https://hudorosu.com/*"
  to = "https://www.hudorosu.com/:splat"
  status = 301
  force = true

# 静的アセットのキャッシュ設定
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

