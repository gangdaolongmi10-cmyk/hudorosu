[build]
  command = "npm run build"
  base = "packages/lp"

[build.environment]
  NODE_VERSION = "20"

# Next.js 14のApp Routerサポート
# @netlify/plugin-nextjsプラグインが必要です
[[plugins]]
  package = "@netlify/plugin-nextjs"

# 静的アセットのキャッシュ設定
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
