services:
  - type: web
    name: hudorosu-backend
    env: node
    region: singapore
    plan: free
    buildCommand: cd app && npm install && npm run build
    startCommand: cd app && npm run migrate && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # 注意: 機密情報（DATABASE_URL、JWT_SECRET）はRenderダッシュボードで設定してください
      # - key: DATABASE_URL
      #   sync: false
      # - key: JWT_SECRET
      #   sync: false
      # - key: FRONTEND_URL
      #   sync: false
      # - key: PROD_API_URL
      #   sync: false

databases:
  - name: hudorosu-db
    plan: free
    databaseName: postgres
    user: postgres
